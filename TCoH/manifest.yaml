# unique service name
name: tcoh

# required human readable info
display_name: The Chronicle of Hamza
version: "1.1"
build: "250610a"
description: |
  Сюжетная модификация, действие которой разворачивается в четвёртом регионе. События мода начинаются примерно в то время, когда главный герой оригинальной игры будет укреплять свой грузовик, чтобы отправиться в Вахат. Главному герою Хамзе предстоит вместе со своим другом Мансуром и главным героем оригинала выяснить причины катастрофы 2011 года, а так-же решить проблему постоянного появления безумцев в регионе.

  События модификации по временному отрезку пересекаются с оригиналом, но являются художественным вымыслом автора и не претендуют на совпадения с событиями оригинальной игры!

  Отдельное спасибо: Seel, Эмер, Varisane, E Jet, Carsen, nEmPoBu4, Deus Ex Machina и EM2ch
  
